<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeKiwi Robot Control</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #1a1a1a;
            color: #e0e0e0;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 20px;
            background: #2a2a2a;
            border-radius: 8px;
        }

        h1 {
            font-size: 28px;
            color: #4CAF50;
        }

        .status {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #666;
            transition: background 0.3s;
        }

        .status-indicator.connected {
            background: #4CAF50;
            box-shadow: 0 0 10px #4CAF50;
        }

        .main-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .cameras {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .camera-view {
            background: #2a2a2a;
            border-radius: 8px;
            padding: 15px;
        }

        .camera-view h3 {
            margin-bottom: 10px;
            color: #4CAF50;
        }

        .camera-stream {
            width: 100%;
            height: auto;
            border-radius: 4px;
            background: #000;
            min-height: 300px;
        }

        .controls {
            background: #2a2a2a;
            border-radius: 8px;
            padding: 20px;
        }

        .control-section {
            margin-bottom: 25px;
        }

        .control-section h3 {
            margin-bottom: 15px;
            color: #4CAF50;
            font-size: 18px;
        }

        .motor-control {
            display: grid;
            grid-template-columns: 140px 1fr 60px;
            gap: 10px;
            align-items: center;
            margin-bottom: 10px;
        }

        .motor-control label {
            font-size: 13px;
            color: #b0b0b0;
        }

        input[type="range"] {
            width: 100%;
            height: 6px;
            border-radius: 3px;
            background: #444;
            outline: none;
            -webkit-appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #4CAF50;
            cursor: pointer;
        }

        input[type="range"]::-moz-range-thumb {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #4CAF50;
            cursor: pointer;
            border: none;
        }

        input[type="number"] {
            width: 100%;
            padding: 5px;
            background: #333;
            border: 1px solid #555;
            border-radius: 4px;
            color: #e0e0e0;
            font-size: 13px;
        }

        .value-display {
            text-align: right;
            font-size: 13px;
            font-family: 'Courier New', monospace;
            color: #4CAF50;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #45a049;
        }

        button.secondary {
            background: #2196F3;
        }

        button.secondary:hover {
            background: #0b7dda;
        }

        button.danger {
            background: #f44336;
        }

        button.danger:hover {
            background: #da190b;
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        #connectBtn {
            font-size: 13px;
            padding: 8px 16px;
            width: auto;
            margin-left: 20px;
        }

        .button-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 15px;
        }

        .message {
            margin-top: 15px;
            padding: 10px;
            border-radius: 4px;
            font-size: 13px;
            display: none;
        }

        .message.success {
            background: rgba(76, 175, 80, 0.2);
            border: 1px solid #4CAF50;
            color: #4CAF50;
        }

        .message.error {
            background: rgba(244, 67, 54, 0.2);
            border: 1px solid #f44336;
            color: #f44336;
        }

        @media (max-width: 1200px) {
            .main-grid {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 768px) {
            .cameras {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ¤– LeKiwi Robot Control</h1>
            <div class="status">
                <div class="status-indicator" id="statusIndicator"></div>
                <span id="statusText">Disconnected</span>
                <button id="connectBtn" onclick="toggleConnection()">Connect</button>
            </div>
        </header>

        <div class="main-grid">
            <div class="cameras">
                <div class="camera-view">
                    <h3>ðŸ“· Front Camera</h3>
                    <img id="frontCamera" class="camera-stream" alt="Front camera stream">
                </div>
                <div class="camera-view">
                    <h3>ðŸ“· Wrist Camera</h3>
                    <img id="wristCamera" class="camera-stream" alt="Wrist camera stream">
                </div>
            </div>

            <div class="controls">
                <div class="control-section">
                    <h3>ðŸ¦¾ Arm Motors</h3>
                    <div class="motor-control">
                        <label>Shoulder Pan</label>
                        <input type="range" id="arm_shoulder_pan" min="-100" max="100" value="0" step="1">
                        <span class="value-display" id="arm_shoulder_pan_val">0</span>
                    </div>
                    <div class="motor-control">
                        <label>Shoulder Lift</label>
                        <input type="range" id="arm_shoulder_lift" min="-100" max="100" value="0" step="1">
                        <span class="value-display" id="arm_shoulder_lift_val">0</span>
                    </div>
                    <div class="motor-control">
                        <label>Elbow Flex</label>
                        <input type="range" id="arm_elbow_flex" min="-100" max="100" value="0" step="1">
                        <span class="value-display" id="arm_elbow_flex_val">0</span>
                    </div>
                    <div class="motor-control">
                        <label>Wrist Flex</label>
                        <input type="range" id="arm_wrist_flex" min="-100" max="100" value="0" step="1">
                        <span class="value-display" id="arm_wrist_flex_val">0</span>
                    </div>
                    <div class="motor-control">
                        <label>Wrist Roll</label>
                        <input type="range" id="arm_wrist_roll" min="-100" max="100" value="0" step="1">
                        <span class="value-display" id="arm_wrist_roll_val">0</span>
                    </div>
                    <div class="motor-control">
                        <label>Gripper</label>
                        <input type="range" id="arm_gripper" min="0" max="100" value="50" step="1">
                        <span class="value-display" id="arm_gripper_val">50</span>
                    </div>
                    <button onclick="setArmPosition()">Set Arm Position</button>
                </div>

                <div class="control-section">
                    <h3>ðŸš— Base Control</h3>
                    <div class="motor-control">
                        <label>X velocity (m/s)</label>
                        <input type="number" id="base_x" value="0" step="0.01" min="-0.5" max="0.5">
                    </div>
                    <div class="motor-control">
                        <label>Y velocity (m/s)</label>
                        <input type="number" id="base_y" value="0" step="0.01" min="-0.5" max="0.5">
                    </div>
                    <div class="motor-control">
                        <label>Theta (deg/s)</label>
                        <input type="number" id="base_theta" value="0" step="1" min="-90" max="90">
                    </div>
                    <div class="button-group">
                        <button class="secondary" onclick="setBaseVelocity()">Set Velocity</button>
                        <button class="danger" onclick="stopBase()">STOP</button>
                    </div>
                </div>

                <div class="control-section">
                    <button class="secondary" onclick="getCurrentState()">ðŸ”„ Get Current State</button>
                </div>

                <div id="message" class="message"></div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = '';
        let isConnected = false;

        // Update slider value displays
        document.querySelectorAll('input[type="range"]').forEach(slider => {
            slider.addEventListener('input', (e) => {
                const valueDisplay = document.getElementById(e.target.id + '_val');
                if (valueDisplay) {
                    valueDisplay.textContent = e.target.value;
                }
            });
        });

        // Check connection status on load
        async function checkStatus() {
            try {
                const response = await fetch(API_BASE + '/status');
                const data = await response.json();
                isConnected = data.connected;
                updateStatusUI();

                if (isConnected) {
                    startCameraStreams();
                }
            } catch (error) {
                console.error('Status check failed:', error);
                isConnected = false;
                updateStatusUI();
            }
        }

        function updateStatusUI() {
            const indicator = document.getElementById('statusIndicator');
            const text = document.getElementById('statusText');
            const connectBtn = document.getElementById('connectBtn');

            if (isConnected) {
                indicator.classList.add('connected');
                text.textContent = 'Connected';
                connectBtn.textContent = 'Disconnect';
                connectBtn.className = 'danger';
            } else {
                indicator.classList.remove('connected');
                text.textContent = 'Disconnected';
                connectBtn.textContent = 'Connect';
                connectBtn.className = 'secondary';
            }
        }

        function startCameraStreams() {
            document.getElementById('frontCamera').src = API_BASE + '/cameras/front/stream';
            document.getElementById('wristCamera').src = API_BASE + '/cameras/wrist/stream';
        }

        async function toggleConnection() {
            const connectBtn = document.getElementById('connectBtn');
            connectBtn.disabled = true;

            try {
                if (isConnected) {
                    // Disconnect
                    const response = await fetch(API_BASE + '/robot/disconnect', {
                        method: 'POST'
                    });

                    if (response.ok) {
                        showMessage('Robot disconnected successfully', 'success');
                        isConnected = false;
                        updateStatusUI();
                        // Clear camera streams
                        document.getElementById('frontCamera').src = '';
                        document.getElementById('wristCamera').src = '';
                    } else {
                        const error = await response.json();
                        showMessage('Failed to disconnect: ' + error.detail, 'error');
                    }
                } else {
                    // Connect
                    const response = await fetch(API_BASE + '/robot/connect', {
                        method: 'POST'
                    });

                    if (response.ok) {
                        showMessage('Robot connected successfully', 'success');
                        isConnected = true;
                        updateStatusUI();
                        startCameraStreams();
                    } else {
                        const error = await response.json();
                        showMessage('Failed to connect: ' + error.detail, 'error');
                    }
                }
            } catch (error) {
                showMessage('Connection request failed: ' + error.message, 'error');
            } finally {
                connectBtn.disabled = false;
            }
        }

        async function getCurrentState() {
            if (!isConnected) {
                showMessage('Robot not connected', 'error');
                return;
            }

            try {
                const response = await fetch(API_BASE + '/motors/state');
                const data = await response.json();

                // Update arm motor sliders
                for (const [motor, value] of Object.entries(data.arm_motors)) {
                    const slider = document.getElementById(motor);
                    if (slider) {
                        slider.value = value.toFixed(1);
                        document.getElementById(motor + '_val').textContent = value.toFixed(1);
                    }
                }

                // Update base velocity inputs
                document.getElementById('base_x').value = data.base_velocities.x.toFixed(3);
                document.getElementById('base_y').value = data.base_velocities.y.toFixed(3);
                document.getElementById('base_theta').value = data.base_velocities.theta.toFixed(1);

                showMessage('State updated successfully', 'success');
            } catch (error) {
                showMessage('Failed to get state: ' + error.message, 'error');
            }
        }

        async function setArmPosition() {
            if (!isConnected) {
                showMessage('Robot not connected', 'error');
                return;
            }

            const data = {
                arm_shoulder_pan: parseFloat(document.getElementById('arm_shoulder_pan').value),
                arm_shoulder_lift: parseFloat(document.getElementById('arm_shoulder_lift').value),
                arm_elbow_flex: parseFloat(document.getElementById('arm_elbow_flex').value),
                arm_wrist_flex: parseFloat(document.getElementById('arm_wrist_flex').value),
                arm_wrist_roll: parseFloat(document.getElementById('arm_wrist_roll').value),
                arm_gripper: parseFloat(document.getElementById('arm_gripper').value)
            };

            try {
                const response = await fetch(API_BASE + '/motors/arm/position', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    showMessage('Arm position set successfully', 'success');
                } else {
                    const error = await response.json();
                    showMessage('Failed to set position: ' + error.detail, 'error');
                }
            } catch (error) {
                showMessage('Request failed: ' + error.message, 'error');
            }
        }

        async function setBaseVelocity() {
            if (!isConnected) {
                showMessage('Robot not connected', 'error');
                return;
            }

            const data = {
                x: parseFloat(document.getElementById('base_x').value),
                y: parseFloat(document.getElementById('base_y').value),
                theta: parseFloat(document.getElementById('base_theta').value)
            };

            try {
                const response = await fetch(API_BASE + '/motors/base/velocity', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    showMessage('Base velocity set successfully', 'success');
                } else {
                    const error = await response.json();
                    showMessage('Failed to set velocity: ' + error.detail, 'error');
                }
            } catch (error) {
                showMessage('Request failed: ' + error.message, 'error');
            }
        }

        async function stopBase() {
            if (!isConnected) {
                showMessage('Robot not connected', 'error');
                return;
            }

            try {
                const response = await fetch(API_BASE + '/motors/stop', {
                    method: 'POST'
                });

                if (response.ok) {
                    // Reset base velocity inputs
                    document.getElementById('base_x').value = 0;
                    document.getElementById('base_y').value = 0;
                    document.getElementById('base_theta').value = 0;
                    showMessage('Base stopped', 'success');
                } else {
                    const error = await response.json();
                    showMessage('Failed to stop: ' + error.detail, 'error');
                }
            } catch (error) {
                showMessage('Request failed: ' + error.message, 'error');
            }
        }

        function showMessage(text, type) {
            const message = document.getElementById('message');
            message.textContent = text;
            message.className = 'message ' + type;
            message.style.display = 'block';

            setTimeout(() => {
                message.style.display = 'none';
            }, 3000);
        }

        // Initialize on page load
        checkStatus();

        // Refresh status every 5 seconds
        setInterval(checkStatus, 5000);
    </script>
</body>
</html>
